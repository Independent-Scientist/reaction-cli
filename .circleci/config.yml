version: 2

jobs:
  deploy:
    docker:
      - image: node:8
    steps:
      - checkout
      - run: npm i
      - run: echo "$NPMRC" > ~/.npmrc
      - run: npm publish

workflows:
  version: 2
  deploy_to_npm:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
            tags:
              # only run deploy on tags with format: v1.2.3
              only: /^v[0-9]+\.[0-9]+\.[0-9]/
